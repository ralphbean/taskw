[tox]
envlist = {py26,py27,py33,py34}-tw{22,23,24,241,242,250}
downloadcache = {toxworkdir}/_download/

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test_requirements.txt
    py26: unittest2
    py26: ordereddict
setenv = 
    tw22:  TASKWARRIOR=v2.2.0
    tw23:  TASKWARRIOR=v2.3.0
    tw24:  TASKWARRIOR=v2.4.0
    tw241: TASKWARRIOR=v2.4.1
    tw242: TASKWARRIOR=v2.4.2
    tw250: TASKWARRIOR=v2.5.0
sitepackages = False
commands =
    {toxinidir}/.tox_build_taskwarrior.sh "{envdir}" "{toxinidir}"
    nosetests {posargs}
